<!DOCTYPE html>
<html>
<head>
  <title>Practice Asgn03</title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
  
body {
  background:#33d9b2;
  font-size: 12px;
}

body, button, input {
  font-family: 'Righteous', cursive;
  font-weight: 700;
  letter-spacing: 1.4px;
}

.background {
  display: flex;
  min-height: 100vh;
}

.container {
  flex: 0 1 700px;
  margin: auto;
  padding: 10px;
}

.screen {
  position: relative;
  background: #3e3e3e;
  border-radius: 15px;
}

.screen:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 20px;
  right: 20px;
  bottom: 0;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
  z-index: -1;
}

.screen-body {
  display: flex;
}

.screen-body-item {
  flex: 1;
  padding: 50px;
}

.screen-body-item.left {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

}

.app-title {
  display: flex;
  justify-content: center;
  align-items: center;
  color: #33d9b2;
  font-size: 26px;
  text-transform: uppercase;
  border-left: 4px solid #218c74;
  padding: 10px;
}

.app-form-group {
  margin-bottom: 15px;
}

.app-form-group.buttons {
  margin-bottom: 0;
  text-align: right;
}

.app-form-control {
  width: 100%;
  padding: 10px 0;
  background: none;
  border: none;
  border-bottom: 1px solid #666;
  color: #ddd;
  font-size: 14px;
  text-transform: uppercase;
  outline: none;
  transition: border-color .2s;
}

.app-form-control::placeholder {
  color: #FFF;
}

.app-form-control:focus {
  border-bottom-color: #ddd;
}

.app-form-button {
  background: none;
  border: none;
  color: #33d9b2;
  font-size: 14px;
  cursor: pointer;
  outline: none;
  text-transform: uppercase;
}

.app-form-button:hover {
  color: #218c74;
}

.showdata{
  text-align: center;
  color: white;
  font-size: 1.2rem;
  padding-top: -10px;
  padding-bottom: 10px;
}

  </style>
</head>
<body>
<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
              Student <br> PRN <br> Calculator
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input type="text" class="app-form-control" placeholder="CURRENT YEAR (4 digit)" id="wd">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="BRANCH CODE" id="maths">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="BATCH NO." id="comp">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="Sequence No." id="phy" >
            </div>
            <div > 
              <input type="button" name="" value="show PRN" class="app-form-button" onclick="calcy()">
            </div>            
          </div>
      </div>

    </div>
      <div class="app-form-group showdata">
              <p id="showData" >  </p>
     </div>
  </div>
</div>

<script>
  
const calcy = () =>{
  let wd = document.getElementById('wd').value;
  let maths = document.getElementById('maths').value;
  let comp = document.getElementById('comp').value;
  let phy = document.getElementById('phy').value;
  
  var maths1 = maths.toUpperCase();

  var wd1=wd.slice(2);

  var comp1;
  
  var phy1;

  if(Number(comp)<10)
  {
    comp1 = "0" + String(comp);
  }
  else
  {
    comp1 = String(comp);
  }

  if(Number(phy)<10)
  {
    phy1 = "000" + String(phy);
  }
  else if(Number(phy)<100)
  {
    phy1 = "00" + String(phy);
  }
  else if(Number(phy)<1000)
  {
    phy1 = "0" + String(phy);
  }
  else
  {
    phy1 = String(phy);
  }


  let totalGrades = wd1 + maths1 + comp1 + phy1;
  alert(totalGrades);

  debugger;

  document.getElementById('showData').innerHTML = ` Your PRN is  ${totalGrades} `

  
}


</script>

</body>
</html>
